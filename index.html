<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
    <div class="computerStage">
        <h3>Computer</h3>
        <img src="images/terminator.jpg">
    </div>
    <div class="centerStage">
        <h1>Very Cool Rock-Paper-Scissors Game</h1>
        <div class="scoreContainer">
            <p class="computerScoreParagraph">Computer score: 0</p>
            <p class="humanScoreParagraph">Human score: 0</p>
        </div>
        <div class="buttonContainer">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
    <div class="humanStage">
        <h3>Human</h3>
        <img src="images/monkey.jpg">
    </div>
</body>
</html>
